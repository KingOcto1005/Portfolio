<!DOCTYPE html>
<head>
    <title>
        Personal Portfolio Page
    </title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            background-image: url('https://i.postimg.cc/ZKrYNp2K/jiujitsulogo.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:100% 100%;
            
        }

        main {
            margin-left: 10px;
        }
        #navbar {
            position: fixed;
            background-color: blue;
            color: orange;
            width: 100%;
            left: 0;
            top: 0;
        }

        #navlinks {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        a {
            font-size: 27px;
        }



        #barlink {
            color: orange;
        }

        #profile-link {
            color: yellow;
            font-size: 30px;
            font-style: italic;
            font-weight: bolder;
        }



        #gitlink {
            color:rgb(138, 206, 4);
            background-color: purple;
            padding: 20px;
            border-radius: 25px;
        }

        a:hover {
            font-size: 37px;
        }

        #welcome-section {
            
            padding-top: 0;
            margin-top: 0;

            height: 100vh;

        }

        h2 {
            font-size: 60px;
            color: rgb(138, 206, 4);
            background-color: blue;
            width: 40%;
            display: flex;
            justify-content: center;
            border: solid 3px rgb(138, 206, 4);
            border-radius: 25px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            display: flex;
            justify-content: center;
            padding-top: 10%;
            font-size: 10em;
            color: orangered;
        }

        #project1, #project2, #project3, #project4 {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        img {

            max-width: 70%;
            height: auto;
        }

        figcaption {

            padding: 40px;
            font-size: 20px;
        }

        @media screen and (max-width: 1000px) {
            #welcome-section {
                text-align: center;
                padding: 25px;
            }
        }



    </style>
</head>
<body>
    <nav id="navbar">
        <ul id="navlinks">
            <a 
            id="barlink" 
            href="#welcome-section">
                <li>
                    Top of page
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project1">
                <li>
                    Tribute Page
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project2">
                <li>
                    Survey Form
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project3">
                <li>
                    Product Landing
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project4">
                <li>
                    Technical Documentation
                </li>
            </a>
            <a 
            id="profile-link"
            href="https://github.com/KingOcto1005" 
            target="_blank">
                <li>
                    Link to Github profile
                </li>
            </a>
        </ul>
    </nav>
    <br>
    <main>
        <section id="welcome-section">
            <h1>
                My Personal Portfolio
            </h1>
        </section>
        
            <section id="projects">
                <h2 id="project-title">Tribute Page</h2>
                <section 
                id="project1" 
                class="project-tile">
                    <figure>
                        <img 
                        src="https://i.postimg.cc/cHg0LnfW/tribute-Page.png" 
                        alt="Monte Fitz Roy">
                        <figcaption>
                            <a id="gitlink" href="https://github.com/KingOcto1005/TributePage.git" target="_blank">Link to Tribute Page Github</a>
                        </figcaption>
                    </figure>
                </section>
                <br>
                <h2 id="project-title">Survey Form</h2>
                <section 
                id="project2" 
                class="project-tile">
                    <figure>
                        <img 
                        src="https://i.postimg.cc/wjgqQ3Y5/survey-Form.png" 
                        alt="screenshot of survey form">
                        <figcaption>
                            <a id="gitlink" href="https://github.com/KingOcto1005/SurveyForm.git" target="_blank">Link Survey Form Github</a>
                        </figcaption>
                    </figure>
                </section>
                <br>
                <h2 id="project-title">Product Landing Page</h2>
                <section 
                id="project3" 
                class="project-tile">
                    <figure>
                        <img 
                        src="https://i.postimg.cc/DzY7hgJ5/product-Landing.png" 
                        alt="screenshot of product landing page">
                        <figcaption>
                            <a id="gitlink" href="https://github.com/KingOcto1005/ProductLanding.git" target="_blank">Link to Product Landing Page Github</a>
                        </figcaption>
                    </figure>
                </section>
                <br>
                <h2 id="project-title">Technical Documentation</h2>
                <section 
                id="project4" 
                class="project-tile">
                    <figure>
                        <img 
                        src="https://i.postimg.cc/4xPJLZXD/technical-Doc.png" 
                        alt="screenshot of technical documentation page">
                        <figcaption>
                            <a id="gitlink" href="https://github.com/KingOcto1005/TechnicalDoc.git" target="_blank">Link Technical Documentation Github</a>
                        </figcaption>
                    </figure>
                    
                </section>
            </section>
            
        
    </main>
</body>
</html>
