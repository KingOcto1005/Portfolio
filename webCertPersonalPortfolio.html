<!DOCTYPE html>
<head>
    <title>
        Personal Portfolio Page
    </title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            background-image: url('jiujitsulogo.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:cover;
            
        }

        main {
            margin-left: 10px;
        }
        #navbar {
            position: fixed;
            background-color: blue;
            color: orange;
            width: 100%;
            left: 0;
            top: 0;
        }

        #navlinks {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #barlink, #profile-link {
            color: orange;
        }

        #welcome-section {
            
            padding-top: 0;
            margin-top: 0;

            height: 100vh;

        }

        h1 {
            font-size: 60px;
            color: yellowgreen;
        }

        h1,footer {
            text-align: center;
        }

        #project1, #project2, #project3, #project4, #project5 {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        img {

            max-width: 70%;
            height: auto;
        }

        figcaption {

            padding: 40px;
            font-size: 20px;
        }

        @media screen and (max-width: 1000px) {
            #welcome-section {
                text-align: center;
                padding: 25px;
            }
        }



    </style>
</head>
<body>
    <nav id="navbar">
        <ul id="navlinks">
            <a 
            id="barlink" 
            href="#welcome-section">
                <li>
                    Top of page
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project1">
                <li>
                    Tribute Page
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project2">
                <li>
                    Survey Form
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project3">
                <li>
                    Product Landing
                </li>
            </a>
            <a 
            id="barlink" 
            href="#project4">
                <li>
                    Technical Documentation
                </li>
            </a>
            <a 
            id="profile-link"
            href="https://github.com/KingOcto1005" 
            target="_blank">
                <li>
                    Link to Github profile
                </li>
            </a>
        </ul>
    </nav>
    <br>
    <main>
        <section id="welcome-section">
            <h1>
                My Personal Portfolio
            </h1>
        </section>
        
            <section id="projects">
                <h2 id="project-title">Tribute Page</h2>
                <section 
                id="project1" 
                class="project-tile">
                    <figure>
                        <img 
                        src="tributePage.png" 
                        alt="photo">
                        <figcaption>
                            <a href="https://github.com/KingOcto1005/TributePage.git" target="_blank">Link to Tribute Page Github</a>
                        </figcaption>
                    </figure>
                </section>
                <br>
                <h2 id="project-title">Survey Form</h2>
                <section 
                id="project2" 
                class="project-tile">
                    <figure>
                        <img 
                        src="" 
                        alt="photo">
                        <figcaption>
                            <a href="https://github.com/KingOcto1005/SurveyForm.git" target="_blank">Link Survey Form Github</a>
                        </figcaption>
                    </figure>
                </section>
                <br>
                <h2 id="project-title">Product Landing Page</h2>
                <section 
                id="project3" 
                class="project-tile">
                    <figure>
                        <img 
                        src="productLanding.png" 
                        alt="photo">
                        <figcaption>
                            <a href="https://github.com/KingOcto1005/ProductLanding.git" target="_blank">Link to Product Landing Page Github</a>
                        </figcaption>
                    </figure>
                </section>
                <br>
                <h2 id="project-title">Technical Documentation</h2>
                <section 
                id="project4" 
                class="project-tile">
                    <figure>
                        <img 
                        src="technicalDoc.png" 
                        alt="photo">
                        <figcaption>
                            <a href="https://github.com/KingOcto1005/TechnicalDoc.git" target="_blank">Link Technical Documentation Github</a>
                        </figcaption>
                    </figure>
                    
                </section>
            </section>
            
        
    </main>

</html>
